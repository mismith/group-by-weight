<header id="header" class="bg-darkest color-lightest">
	<nav id="nav" class="flex-row flex-justify-between flex-align-center layout-wrap">
		<a ui-sref="page({page: '', '#': ''})">
			<img src="assets/img/logo.svg" alt="Group By Weight" />
		</a>
		<ul id="menu" class="flex-row flex-justify-center flex-align-center">
			<li ng-repeat="menu in menus">
				<a ui-sref="{{ menu.sref }}" ui-sref-active="active" ng-bind="menu.name"></a>
			</li>
		</ul>
		<a ng-click="$menu.toggle($event)" class="passthru hide-gt-mobile">
			<i class="icon icon-menu"></i>
		</a>
	</nav>
</header>
<main id="main" class="flex-grow flex-column" ui-view>
	<div class="flex-grow flex-center">
		<div class="loader"></div>
	</div>
</main>
<footer id="footer" class="bg-darkest color-lightest">
	<div class="flex-row flex-justify-between padding-sm layout-wrap">
		&copy; Group By Weight
	</div>
</footer>
